<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Desserts</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="dessert-container">
                    <!-- Dessert cards will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="cart p-3 border">
                    <h2 class="bold">Your Cart (<span id="cart-count">0</span>)</h2>
                    <div id="empty-cart-message">
                        <img src="./assests/illustration-empty-cart.svg" class="cart-img" alt="Empty Cart">
                        <p class="center">Your added items will appear here</p>
                    </div>
                    <div id="cart-details" class="d-none">
                        <ul id="cart-items" class="list-group mb-3"></ul>
                        <p id="cart-total"></p>
                        <button class="btn btn-primary" id="confirm-order-btn">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="orderConfirmationModal" tabindex="-1" aria-labelledby="orderConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderConfirmationModalLabel">Order Confirmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your order has been confirmed! Thank you for shopping with us.</p>
                    <p>Would you like to start a new order?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="start-new-order-btn">Start New Order</button>
                </div>
            </div>
        </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
    </body>
</html>
