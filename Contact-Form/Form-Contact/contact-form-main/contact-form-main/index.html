<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="form-container">
<form >
  <h3>Contact Us</h3>
  <div class="row">
    <div class="form-group">
         
    <label for="firstName"> First Name
      <input id="firstName" name="firstName" class="form-input" type="text">
    </label>
     
    <label for="lastName"> Last Name
      <input id="lastName" name="lastName"  class="form-input" type="text">
    </label>
    </div>
 </div>


  <div class="form-group">
    <label for="email">
      Email Address
      <input id="email"  class="form-input" name="email" type="email">
     </label>
  </div>


<div class="row">
  <div class="form-group">
    <p> Query Type</p>
  <input id="General"  name="query" type="radio">
  <label for="General">General Enquiry</label>
 <input id="Support"  name="query" type="radio">  
  <label for="Support">Support Request
    </label>
  </div>
</div>

<div class="message-container">
  <div class="message">
      <label for="message">Message</label>
      <textarea  class="message-box"></textarea>
  </div>
</div>

 <div class="form-group">
  <label for="checkbox">
    <input id="checkbox" type="checkbox"> I consent to being contacted by the team
   </label>
 </div>

<div class="row">
  <button class="button">
    Submit
   </button>
</div>
 



 
</form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Dinesh Kumar</a>.
  </div>
</body>
</html>
