<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="Flexcalc">
          <h1 style="color: black">Mortgage Calculator</h1>
          <a target="#">
            <button type="button" id="clear-all">Clear All</button></a
          >
        </div>
        <div>&nbsp</div>
        <form id="mortgage-form">
          <div class="form-group">
            <label for="amount">Mortgage Amount</label>
            <input type="number" id="amount" required />
          </div>
          <div class="MortgageFlex">
            <div class="form-group">
              <label for="term">Mortgage Term</label>
              <input type="number" id="term" required placeholder="years" />
            </div>

            <div class="form-group">
              <label for="rate">Interest Rate</label>
              <input
                type="number"
                id="rate"
                step="0.01"
                required
                placeholder="%"
              />
            </div>
          </div>
          <div class="form-group">
            <div>
              <label>Mortgage Type</label>
              <div>
                <input
                  type="radio"
                  id="repayment"
                  name="type"
                  value="repayment"
                  checked
                />
                <label for="repayment">Repayment</label>
              </div>
            </div>
            <div>
              <input
                type="radio"
                id="interest-only"
                name="type"
                value="interest-only"
              />
              <label for="interest-only">Interest Only</label>
            </div>
          </div>
          <button type="submit">Calculate Repayments</button>
        </form>
      </div>
      <div class="results" id="results" style="color: white">
        <p id="monthly-repayment"></p>
        <p id="total-repayment"></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
